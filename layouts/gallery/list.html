{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
{{ .Content }}
<div class="image-grid">
  {{ range sort .Data.Pages "Date" "desc" }} {{ if and (isset .Params "image")
  .Params.image }}
  <span>

    <a href="{{ .Permalink }}" title="{{ .Title }}">
      {{ $image := resources.Get .Params.image }} {{ with $image }} {{ $thumb :=
      .Resize "400x" }}
      <img
        src="{{ $thumb.RelPermalink }}"
        alt="{{ .Title }}"
        class="img-responsive"
      />
      {{end}}
    </a>
    <span style="margin-left: 10%;opacity:0.3;">{{.Title}}</span>
  </span>

  {{ end }} {{ end }}
</div>
{{ end }}
